server:
  port: 8181
  
spring: 
  application: 
    name: auth-service
  config:
    import: "optional:configserver:http://${eureka.instance.hostname}:8762"
   
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka  
      
management:
    tracing:
      sampling:
        probability: 1  
